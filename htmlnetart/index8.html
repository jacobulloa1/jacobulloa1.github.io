<h1 style="text-align:center;color:black;">
Ghost</h1>
<p style="text-align:center;color:black;">
White in the shadows<br>
I see your face,<br>
unbidden. Go, tell<br>
<br>
Love it is commonplace;<br>
tell Regret it is not so rare.<br>
<br>
Our love is not here<br>
though you smile,<br>
full of sedulous grace.<br>
<br>
Lost in darkness, I fear<br>
the past is our resting place.
</p>

<p style="text-align:center;color:black;">
<em>-Michael R. Burch</em></p>
